---
- hosts: ec2
  become: true
  tasks:
    - include_vars: ../amazon-ec2/conf/defaults.yml
  tags:
    - ec2

- hosts: metron
  become: true
  roles:
    - role: metron_common
  tags:
    - metron-prereqs

- hosts: hadoop_client
  become: true
  roles:
    - role: hadoop_setup
  tags:
    - metron-prereqs

- hosts: search
  become: true
  vars:
    es_hosts: "{% set comma = joiner(',') %}{% for host in groups['search'] -%}{{ comma() }}{{ host }}{%- endfor %}"
  roles:
    - role: elasticsearch
  tags:
    - elasticsearch

- hosts: mysql
  become: true
  roles:
    - role: mysql_server
  tags:
    - mysql-server

- hosts: ambari_slave
  become: true
  roles:
    - role: mysql_client
  tags:
    - mysql-client

- hosts: sensors
  become: true
  roles:
    - { role: tap_interface, when: install_tap | default(False) == True }
    - { role: pycapa, when: install_pycapa | default(True) == True }
    - { role: bro, when: install_bro | default(True) == True }
    - { role: flume,  when: install_snort | default(True) == True }
    - { role: snort , when: install_snort | default(True) == True }
    - { role: yaf, when: install_yaf | default(True) == True }
    - { role: pcap_replay , when: pcap_replay | default(False)  == True }
  tags:
      - sensors

- hosts: enrichment
  become: true
  roles:
    - role: metron_streaming
  tags:
    - enrichment

- hosts: web
  become: true
  roles:
    - role: metron_ui
    - role: metron_pcapservice
  tags:
    - web
