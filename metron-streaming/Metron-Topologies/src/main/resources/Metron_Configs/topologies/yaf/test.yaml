name: "yaf-test"
config:
    topology.workers: 1


components:
    -   id: "parser"
        className: "org.apache.metron.parsing.parsers.GrokParser"
        constructorArgs:
            - "../Metron-MessageParsers/src/main/resources/patterns/yaf"
            - "YAF_DELIMITED"
        configMethods:
            -   name: "withTimestampField"
                args:
                    - "start_time"
            -   name: "withTimeFields"
                args:
                    - ["start_time", "end_time"]
            -   name: "withDateFormat"
                args:
                    - "yyyy-MM-dd HH:mm:ss.S"
            -   name: "withMetronHDFSHome"
                args:
                    - ""
    -   id: "writer"
        className: "org.apache.metron.writer.KafkaWriter"
        constructorArgs:
            - "${kafka.broker}"
    -   id: "zkHosts"
        className: "storm.kafka.ZkHosts"
        constructorArgs:
            - "${kafka.zk}"
    -   id: "kafkaConfig"
        className: "storm.kafka.SpoutConfig"
        constructorArgs:
            # zookeeper hosts
            - ref: "zkHosts"
            # topic name
            - "${spout.kafka.topic.yaf}"
            # zk root
            - ""
            # id
            - "${spout.kafka.topic.yaf}"
        properties:
            -   name: "ignoreZkOffsets"
                value: false
            -   name: "startOffsetTime"
                value: -2
            -   name: "socketTimeoutMs"
                value: 1000000

spouts:
    -   id: "kafkaSpout"
        className: "storm.kafka.KafkaSpout"
        constructorArgs:
            - ref: "kafkaConfig"

bolts:
    -   id: "parserBolt"
        className: "org.apache.metron.bolt.ParserBolt"
        constructorArgs:
            - "${kafka.zk}"
            - "${spout.kafka.topic.yaf}"
            - ref: "parser"
            - ref: "writer"

streams:
    -   name: "spout -> bolt"
        from: "kafkaSpout"
        to: "parserBolt"
        grouping:
            type: SHUFFLE
